<!DOCTYPE html>
<html>
    <head>
<link rel="stylesheet" href ="css/register.css">
    </head>
    <body>
        <h1>Book your Session</h1>
        <form>
            <label>First Name</label>
            <input type="text" class="no-outline"id="f-name" placeholder="Enter your first Name" required>
            <br>
            <label>last Name</label>
            <input type="text" class="no-outline" id="l-name" placeholder="Enter your last Name"  required>
            <br>
            <label>Bithdate</label>
            <input type="date" class="no-outline" id="birthdate"required>
            <br>
            <label>address</label>
            <input type="address" class="no-outline" placeholder="Enter your address" id="address"required>
            <br>
            <label>Email</label>
            <input type="email" class="no-outline" placeholder="Enter your Email" id="email"required>
            <br>
            <label>phone number</label>
            
            <input type="number" class="no-outline" placeholder="Enter your phone number"  id="phoneNumber"required>
            <br>
            <label>Date & time</label>
            
            <input type="datetime-local" class="no-outline" id="date&time"required>
            <br>
            
            
        </form>
        <button class="button6" id="book">Book</button>
    </body>
</html>
